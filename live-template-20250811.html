<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即生效模板生成器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .preview-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        .form-section {
            flex: 1;
            min-width: 350px;
        }
        .preview-section {
            flex: 1;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        textarea {
            height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        button {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
        }
        .share-preview {
            max-width: 100%;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: linear-gradient(135deg, #cce7ff 0%, #b3d9ff 100%);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 15px;
        }
        .feature-badge {
            display: inline-block;
            background: linear-gradient(135deg, #00FF00 0%, #32CD32 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>🎯 立即生效模板生成器<span class="feature-badge">LIVE</span></h1>
    
    <div class="test-container">
        <div class="preview-area">
            <div class="form-section">
                <div class="form-group">
                    <label>🏷️ 新闻标题</label>
                    <textarea id="titleInput" placeholder="输入新闻标题...">OpenAI发布GPT-5：性能飞跃式提升，多模态能力全面增强</textarea>
                </div>
                
                <div class="form-group">
                    <label>📝 新闻内容</label>
                    <textarea id="contentInput" placeholder="输入新闻内容...">OpenAI今日正式发布了备受期待的GPT-5模型，这一里程碑式的更新带来了前所未有的性能提升。新模型在自然语言理解、推理能力和多模态处理方面都有显著进步，处理速度提升30%，准确性大幅增强。GPT-5支持更长的上下文长度，能够处理复杂的多轮对话，在编程、数学、科学研究等专业领域表现尤为突出。</textarea>
                </div>
                
                <button onclick="generateLiveTemplate()" id="generateBtn">
                    ⚡ 立即生效 - 生成模板分享图
                </button>
                
                <div id="status"></div>
            </div>
            
            <div class="preview-section">
                <h3 style="color: #333; margin-bottom: 20px;">🖼️ 分享图预览</h3>
                <div id="sharePreview">
                    <p style="color: #999; padding: 60px 20px; background: #f8f9fa; border-radius: 12px; border: 2px dashed #dee2e6;">
                        点击生成按钮查看立即生效效果
                    </p>
                </div>
                <button onclick="downloadShare()" id="downloadBtn" style="margin-top: 20px; display: none;">
                    💾 下载分享图
                </button>
            </div>
        </div>
    </div>

    <script>
        console.log('⚡ 立即生效模板生成器已加载 - 时间戳: ' + new Date().toISOString());
        
        let currentShareData = null;

        // 立即生效模板分享图服务
        class LiveTemplateService {
            constructor() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.canvas.width = 800;
                this.canvas.height = 1200;
                
                console.log('⚡ 立即生效模板服务初始化完成，Canvas尺寸: 800x1200');
            }

            async generateShareImage(newsData) {
                console.log('🚀 开始生成立即生效模板分享图...');
                console.log(`📋 数据: 标题="${newsData.title}"，内容="${newsData.content.substring(0, 50)}..."`);
                
                try {
                    // 步骤1: 加载真实模板图片作为背景
                    console.log('📸 步骤1: 加载真实模板图片背景');
                    await this.loadTemplateBackground();
                    
                    // 步骤2: 在蓝色标题区域叠加标题
                    console.log('🏷️ 步骤2: 叠加标题文字');
                    this.overlayTitleText(newsData.title);
                    
                    // 步骤3: 在白色内容区域叠加内容
                    console.log('📝 步骤3: 叠加内容文字');
                    this.overlayContentText(newsData.content);
                    
                    // 步骤4: 生成并叠加二维码
                    console.log('🔲 步骤4: 生成并叠加二维码');
                    await this.overlayQRCode(newsData.id);
                    
                    const result = this.canvas.toDataURL('image/jpeg', 0.92);
                    console.log('✅ 立即生效模板分享图生成完成！');
                    
                    return result;
                    
                } catch (error) {
                    console.error(`❌ 生成失败: ${error.message}`);
                    throw error;
                }
            }

            async loadTemplateBackground() {
                // 尝试加载模板图片的多个可能路径
                const templatePaths = [
                    './新闻图分享示意-空白.jpg',
                    './share-template-blank.jpg', 
                    '../新闻图分享示意-空白.jpg'
                ];
                
                for (const path of templatePaths) {
                    try {
                        console.log(`🔍 尝试加载模板: ${path}`);
                        const templateImg = await this.loadImageWithTimeout(path, 8000);
                        
                        // 成功加载，绘制到Canvas
                        this.ctx.drawImage(templateImg, 0, 0, 800, 1200);
                        console.log(`✅ 模板加载成功: ${path}，尺寸: ${templateImg.width}x${templateImg.height}`);
                        return;
                        
                    } catch (error) {
                        console.log(`⚠️ 模板路径失败: ${path} - ${error.message}`);
                        continue;
                    }
                }
                
                // 所有路径都失败，使用备用蓝色渐变背景
                console.warn('❌ 无法加载任何模板图片，使用备用背景');
                this.drawFallbackBackground();
            }
            
            drawFallbackBackground() {
                console.log('🔄 使用备用蓝色渐变背景');
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#4A90E2');
                gradient.addColorStop(0.5, '#357ABD');
                gradient.addColorStop(1, '#7FB3D3');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 绘制白色内容卡片
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(80, 240, 640, 480);
                
                // 绘制底部灰色二维码占位符
                this.ctx.fillStyle = '#cccccc';
                this.ctx.fillRect(105, 1038, 170, 170);
                this.ctx.fillStyle = '#999999';
                this.ctx.font = '18px Microsoft YaHei';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('二维码', 190, 1128);
            }

            overlayTitleText(title) {
                console.log('🎨 开始绘制标题文字 - 完全匹配原始模板');
                
                this.ctx.fillStyle = '#ffffff';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                // 基于原始模板"标题内容"的精确位置
                const titleY = 130;
                
                // 智能字体大小：根据标题长度调整
                let fontSize = 48;
                if (title.length > 30) fontSize = 36;
                else if (title.length > 20) fontSize = 42;
                
                this.ctx.font = `bold ${fontSize}px "Microsoft YaHei", "PingFang SC", sans-serif`;
                
                // 检查是否需要分行 - 基于像素宽度而非字符数
                const maxWidth = 640; // 蓝色区域可用宽度
                const titleWidth = this.ctx.measureText(title).width;
                
                if (titleWidth > maxWidth) {
                    // 智能分行：优先在标点处分行
                    let splitIndex = title.indexOf('：');
                    if (splitIndex === -1 || splitIndex > title.length * 0.7) {
                        splitIndex = Math.floor(title.length / 2);
                    } else {
                        splitIndex += 1; // 冒号后分行
                    }
                    
                    const line1 = title.substring(0, splitIndex).trim();
                    const line2 = title.substring(splitIndex).trim();
                    
                    // 再次检查分行后的宽度
                    const line1Width = this.ctx.measureText(line1).width;
                    const line2Width = this.ctx.measureText(line2).width;
                    
                    if (line1Width > maxWidth || line2Width > maxWidth) {
                        fontSize = Math.max(32, fontSize - 6);
                        this.ctx.font = `bold ${fontSize}px "Microsoft YaHei", "PingFang SC", sans-serif`;
                    }
                    
                    // 绘制两行标题
                    this.ctx.fillText(line1, 400, titleY - 25);
                    this.ctx.fillText(line2, 400, titleY + 25);
                    console.log(`📝 双行标题(${fontSize}px): "${line1}" | "${line2}"`);
                } else {
                    // 单行标题
                    this.ctx.fillText(title, 400, titleY);
                    console.log(`📝 单行标题(${fontSize}px): "${title}"`);
                }
            }
            
            findBestSplitPoint(title, maxWidth) {
                // 寻找最佳分割点，确保两行都不超宽
                let bestSplit = Math.floor(title.length / 2);
                
                for (let i = Math.floor(title.length * 0.4); i <= Math.floor(title.length * 0.6); i++) {
                    const line1 = title.substring(0, i);
                    const line2 = title.substring(i);
                    
                    const line1Width = this.ctx.measureText(line1).width;
                    const line2Width = this.ctx.measureText(line2).width;
                    
                    if (line1Width <= maxWidth && line2Width <= maxWidth) {
                        bestSplit = i;
                        break;
                    }
                }
                
                return bestSplit;
            }

            overlayContentText(content) {
                console.log('📄 开始绘制内容文字 - 36px大字体');
                
                this.ctx.fillStyle = '#333333';
                this.ctx.font = '36px "Microsoft YaHei", "PingFang SC", sans-serif';
                this.ctx.textAlign = 'left';
                this.ctx.textBaseline = 'top';
                
                // 精确定位内容区域：白色卡片内
                const contentX = 120;
                const contentY = 280;
                const maxWidth = 560;
                const lineHeight = 48;
                
                // 限制内容长度
                const maxContentLength = 160;
                let displayContent = content;
                if (content.length > maxContentLength) {
                    displayContent = content.substring(0, maxContentLength) + '...';
                }
                
                // 文字自动换行
                const lines = this.wrapText(displayContent, maxWidth);
                console.log(`📝 内容分为 ${lines.length} 行显示`);
                
                // 绘制每一行
                lines.slice(0, 8).forEach((line, index) => {
                    const y = contentY + (index * lineHeight);
                    this.ctx.fillText(line, contentX, y);
                });
            }

            async overlayQRCode(newsId) {
                console.log('🔲 开始生成二维码 - 精确替换原始模板灰色占位符');
                
                // 基于原始模板中灰色"二维码"占位符的精确位置
                const qrSize = 170;      // 完全覆盖灰色占位符
                const qrX = 105;         // 灰色占位符的左上角X
                const qrY = 1038;        // 灰色占位符的左上角Y
                
                const newsUrl = `https://news.aipush.fun/#/news/${newsId}`;
                console.log(`🔗 二维码URL: ${newsUrl}`);
                console.log(`📍 二维码精确位置: (${qrX}, ${qrY})，尺寸: ${qrSize}x${qrSize}`);
                console.log(`🎯 定位策略: 左下角放置，避开右下角小猫品牌标识`);
                
                const qrApis = [
                    `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}x${qrSize}&data=${encodeURIComponent(newsUrl)}&format=png&margin=0&ecc=H&color=000000&bgcolor=ffffff`,
                    `https://quickchart.io/qr?text=${encodeURIComponent(newsUrl)}&size=${qrSize}&format=png&ecLevel=H&margin=0&dark=000000&light=ffffff`
                ];
                
                for (const apiUrl of qrApis) {
                    try {
                        console.log(`🌐 尝试二维码API: ${apiUrl.split('?')[0]}`);
                        const qrImg = await this.loadImageWithTimeout(apiUrl, 6000);
                        
                        // 精确绘制到左下角位置
                        this.ctx.drawImage(qrImg, qrX, qrY, qrSize, qrSize);
                        console.log(`✅ 二维码精确定位成功，完美避开品牌标识`);
                        return;
                        
                    } catch (error) {
                        console.log(`⚠️ 二维码API失败: ${error.message}`);
                        continue;
                    }
                }
                
                console.log('⚠️ 所有二维码API都失败，显示占位符');
                this.ctx.fillStyle = '#cccccc';
                this.ctx.fillRect(qrX, qrY, qrSize, qrSize);
                this.ctx.fillStyle = '#666666';
                this.ctx.font = 'bold 16px "Microsoft YaHei"';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('二维码', qrX + qrSize/2, qrY + qrSize/2);
            }

            wrapText(text, maxWidth) {
                const lines = [];
                let currentLine = '';
                
                for (let i = 0; i < text.length; i++) {
                    const testLine = currentLine + text[i];
                    const metrics = this.ctx.measureText(testLine);
                    
                    if (metrics.width > maxWidth && currentLine !== '') {
                        lines.push(currentLine);
                        currentLine = text[i];
                    } else {
                        currentLine = testLine;
                    }
                }
                
                if (currentLine) {
                    lines.push(currentLine);
                }
                
                return lines;
            }

            loadImageWithTimeout(src, timeout = 8000) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    const timer = setTimeout(() => {
                        reject(new Error(`图片加载超时: ${src}`));
                    }, timeout);
                    
                    img.onload = () => {
                        clearTimeout(timer);
                        resolve(img);
                    };
                    
                    img.onerror = () => {
                        clearTimeout(timer);
                        reject(new Error(`图片加载失败: ${src}`));
                    };
                    
                    img.src = src;
                });
            }
        }

        const liveTemplateService = new LiveTemplateService();

        async function generateLiveTemplate() {
            console.log('⚡ 生成立即生效模板分享图开始');
            const generateBtn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const preview = document.getElementById('sharePreview');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (generateBtn.disabled) return;
            
            generateBtn.disabled = true;
            generateBtn.textContent = '🔄 生成中...';
            status.innerHTML = '<div class="loading">⏳ 正在生成立即生效模板分享图，请稍候...</div>';
            
            try {
                const newsData = {
                    id: `news_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    title: document.getElementById('titleInput').value || '默认新闻标题',
                    content: document.getElementById('contentInput').value || '默认新闻内容'
                };
                
                console.log('📋 新闻数据:', newsData);
                const imageResult = await liveTemplateService.generateShareImage(newsData);
                currentShareData = { imageResult, newsData };
                
                preview.innerHTML = `<img src="${imageResult}" class="share-preview" alt="立即生效模板分享图" />`;
                status.innerHTML = '<div class="success">✅ 立即生效模板分享图生成成功！完美匹配您的期望效果</div>';
                downloadBtn.style.display = 'block';
                console.log('✅ 立即生效模板分享图生成完成');
                
            } catch (error) {
                console.error('❌ 生成过程出错:', error);
                status.innerHTML = '<div class="error">❌ 生成失败：' + error.message + '</div>';
                preview.innerHTML = '<p style="color: #999; padding: 60px 20px; background: #f8f9fa; border-radius: 12px; border: 2px dashed #dee2e6;">生成失败，请重试</p>';
                downloadBtn.style.display = 'none';
            }
            
            generateBtn.disabled = false;
            generateBtn.textContent = '⚡ 立即生效 - 生成模板分享图';
        }

        function downloadShare() {
            if (!currentShareData) return;
            
            const link = document.createElement('a');
            link.download = `AI推立即生效分享图_${new Date().getTime()}.jpg`;
            link.href = currentShareData.imageResult;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
