<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI推 - 页面未找到</title>
  <script>
    // 立即检查是否为静态资源
    var path = window.location.pathname;

    // 如果是静态资源文件，显示404错误而不是重定向
    if (path.match(/\.(js|css|png|jpg|jpeg|gif|svg|ico|json|xml|txt|woff|woff2|ttf|eot)$/)) {
      document.write('<h1>404 - File Not Found</h1><p>The requested file was not found: ' + path + '</p>');
    } else {
      // 只对页面路由进行重定向
      var isNewsPath = /^\/news\/[^\/]+$/.test(path);

      if (isNewsPath) {
        var newsId = path.match(/^\/news\/([^\/]+)$/)[1];
        window.location.replace('/#/news/' + newsId);
      } else if (path !== '/' && path !== '/index.html') {
        window.location.replace('/');
      } else {
        window.location.replace('/');
      }
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>🔄 正在跳转...</h2>
    <p>正在为您跳转到AI推新闻页面</p>
    <p>如果页面没有自动跳转，请<a href="/">点击这里</a></p>
  </div>
</body>
</html>
