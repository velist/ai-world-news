<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信分享测试 - AI推</title>
    
    <!-- 基础Meta标签 -->
    <meta name="description" content="微信分享功能测试页面，验证AI推网站的分享配置是否正常工作">
    
    <!-- Open Graph标签 -->
    <meta property="og:title" content="微信分享测试 - AI推">
    <meta property="og:description" content="测试微信分享功能是否正常显示标题、描述和图片">
    <meta property="og:image" content="https://news.aipush.fun/wechat-share-300.png">
    <meta property="og:url" content="https://news.aipush.fun/wechat-test-simple.html">
    <meta property="og:type" content="website">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .info-box { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🧪 微信分享测试页面</h1>
        <p>AI推 - 人工智能新闻资讯</p>
        <small>测试时间: <span id="timestamp"></span></small>
    </div>

    <div class="info">
        <h2>📋 页面状态</h2>
        <div class="status success">
            ✅ 页面成功加载 - 2025年1月8日构建版本
        </div>
        <div class="status info-box">
            ℹ️ 如果您能看到此页面，说明部署已成功
        </div>
    </div>

    <div class="info">
        <h2>🔧 分享测试说明</h2>
        <ol>
            <li><strong>微信中打开</strong>：请在微信浏览器中访问此页面</li>
            <li><strong>点击分享</strong>：点击右上角"..."菜单</li>
            <li><strong>查看预览</strong>：检查是否显示标题、描述和图片</li>
            <li><strong>实际分享</strong>：发送给朋友或朋友圈测试</li>
        </ol>
    </div>

    <div class="info">
        <h2>📱 当前环境检测</h2>
        <div id="env-info">检测中...</div>
    </div>

    <script>
        // 显示时间戳
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');
        
        // 环境检测
        const envInfo = document.getElementById('env-info');
        const isWeChat = /micromessenger/i.test(navigator.userAgent);
        const isHttps = location.protocol === 'https:';
        
        envInfo.innerHTML = `
            <div class="status ${isWeChat ? 'success' : 'info-box'}">
                微信环境: ${isWeChat ? '✅ 是' : '❌ 否'}
            </div>
            <div class="status ${isHttps ? 'success' : 'info-box'}">
                HTTPS协议: ${isHttps ? '✅ 是' : '❌ 否'}
            </div>
            <div class="status info-box">
                当前URL: ${window.location.href}
            </div>
            <div class="status info-box">
                用户代理: ${navigator.userAgent.substring(0, 100)}...
            </div>
        `;
    </script>
</body>
</html>
