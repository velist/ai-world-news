<body>
    <div class="header">
        <h1>🔧 微信分享测试页面</h1>
        <p>AI推 - 人工智能新闻资讯平台</p>
    </div>

    <div class="section">
        <h2>📱 环境检测</h2>
        <div id="environment-info">检测中...</div>
    </div>

    <div class="section">
        <h2>🖼️ 分享图片</h2>
        <img src="https://news.aipush.fun/wechat-share-300.png" alt="AI推分享图片" class="share-image" id="share-image">
        <div id="image-status">图片加载状态检测中...</div>
    </div>

    <div class="section">
        <h2>📋 Meta标签配置</h2>
        <div class="tag-list" id="meta-tags">加载中...</div>
    </div>

    <div class="section">
        <h2>🔧 调试工具</h2>
        <a href="#" class="button" onclick="runDebugScript()">运行完整调试</a>
        <a href="#" class="button" onclick="testShareConfig()">测试分享配置</a>
        <a href="#" class="button" onclick="refreshMetaTags()">刷新Meta标签</a>
    </div>

    <div class="section">
        <h2>📊 调试结果</h2>
        <pre id="debug-output">点击上方按钮开始调试...</pre>
    </div>

    <script>
        // 环境检测
        function detectEnvironment() {
            const info = {
                userAgent: navigator.userAgent,
                isWeChat: /micromessenger/i.test(navigator.userAgent),
                url: window.location.href,
                protocol: window.location.protocol,
                timestamp: new Date().toISOString()
            };
            
            document.getElementById('environment-info').innerHTML = `
                <strong>微信环境:</strong> ${info.isWeChat ? '✅ 是' : '❌ 否'}<br>
                <strong>协议:</strong> ${info.protocol === 'https:' ? '✅ HTTPS' : '❌ ' + info.protocol}<br>
                <strong>当前URL:</strong> ${info.url}<br>
                <strong>检测时间:</strong> ${info.timestamp}
            `;
        }

        // 检测图片加载
        function checkImageLoad() {
            const img = document.getElementById('share-image');
            const status = document.getElementById('image-status');
            
            img.onload = function() {
                status.innerHTML = '✅ 图片加载成功';
                status.style.color = 'green';
            };
            
            img.onerror = function() {
                status.innerHTML = '❌ 图片加载失败';
                status.style.color = 'red';
            };
        }

        // 显示所有Meta标签
        function showMetaTags() {
            const metaTags = [];
            document.querySelectorAll('meta').forEach(meta => {
                const attrs = {};
                for (let attr of meta.attributes) {
                    attrs[attr.name] = attr.value;
                }
                metaTags.push(attrs);
            });
            
            document.getElementById('meta-tags').innerHTML = metaTags.map(tag => {
                return Object.entries(tag).map(([key, value]) => `${key}="${value}"`).join(' ');
            }).join('\\n');
        }

        // 运行调试脚本
        function runDebugScript() {
            const output = document.getElementById('debug-output');
            output.innerHTML = '正在运行调试...\\n';
            
            // 收集所有调试信息
            const debugInfo = {
                environment: {
                    isWeChat: /micromessenger/i.test(navigator.userAgent),
                    userAgent: navigator.userAgent,
                    url: window.location.href,
                    timestamp: new Date().toISOString()
                },
                metaTags: {},
                images: [],
                issues: []
            };
            
            // 收集Meta标签
            document.querySelectorAll('meta').forEach(meta => {
                const key = meta.getAttribute('property') || meta.getAttribute('name') || meta.getAttribute('itemprop');
                if (key) {
                    debugInfo.metaTags[key] = meta.getAttribute('content');
                }
            });
            
            // 检查分享必需标签
            const requiredTags = ['og:title', 'og:description', 'og:image', 'og:url'];
            requiredTags.forEach(tag => {
                if (!debugInfo.metaTags[tag]) {
                    debugInfo.issues.push(`缺少 ${tag}`);
                }
            });
            
            // 检查图片URL
            const imageUrl = debugInfo.metaTags['og:image'];
            if (imageUrl) {
                if (!imageUrl.startsWith('https://')) {
                    debugInfo.issues.push('图片URL不是HTTPS');
                }
                if (imageUrl.includes('.svg')) {
                    debugInfo.issues.push('使用SVG图片，微信可能不支持');
                }
            }
            
            output.innerHTML = JSON.stringify(debugInfo, null, 2);
        }

        // 测试分享配置
        function testShareConfig() {
            const output = document.getElementById('debug-output');
            
            const shareConfig = {
                title: document.querySelector('meta[property="og:title"]')?.content || document.title,
                description: document.querySelector('meta[property="og:description"]')?.content,
                image: document.querySelector('meta[property="og:image"]')?.content,
                url: document.querySelector('meta[property="og:url"]')?.content
            };
            
            output.innerHTML = `分享配置测试:\\n${JSON.stringify(shareConfig, null, 2)}\\n\\n配置完整性检查:\\n` +
                `标题: ${shareConfig.title ? '✅' : '❌'}\\n` +
                `描述: ${shareConfig.description ? '✅' : '❌'}\\n` +
                `图片: ${shareConfig.image ? '✅' : '❌'}\\n` +
                `链接: ${shareConfig.url ? '✅' : '❌'}`;
        }

        // 刷新Meta标签显示
        function refreshMetaTags() {
            showMetaTags();
            document.getElementById('debug-output').innerHTML = 'Meta标签已刷新';
        }

        // 页面加载时执行
        window.onload = function() {
            detectEnvironment();
            checkImageLoad();
            showMetaTags();
        };
    </script>
