name: 获取AI新闻并更新

on:
  schedule:
    # 每小时运行一次（使用UTC时间）
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: fetch-news
  cancel-in-progress: true

jobs:
  fetch-and-update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 获取国际新闻数据
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          CURRENTS_API_KEY: ${{ secrets.CURRENTS_API_KEY }}
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          VOLC_API_KEY: ${{ secrets.VOLC_API_KEY }}
        run: node scripts/fetch-news.js
        continue-on-error: true

      - name: 获取RSS国内新闻数据
        run: node scripts/simple-aggregator.js

      - name: 生成RSS feed
        run: node scripts/generate-feed.js

      - name: 配置Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: 提交更新的新闻数据
        run: |
          # 确认切到 main 并更新
          git fetch origin main
          git checkout main
          git pull origin main

          # 检查是否有变化
          if git diff --quiet public/news-data.json; then
            echo "新闻数据没有变化，跳过提交"
          else
            echo "检测到新闻数据更新，准备提交"
            git add public/news-data.json
            if ! git diff --quiet public/version.json; then
              git add public/version.json
            fi
            git commit -m "🤖 自动更新AI新闻数据 - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin main
          fi
