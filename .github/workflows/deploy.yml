name: 部署到GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm install

      - name: 聚合新闻数据
        run: npm run aggregate-news
      - name: 生成RSS feed
        run: npm run generate-feed
        
      - name: 生成博客静态页
        run: npm run generate-static-blog
        
      - name: 生成站点地图
        run: npm run generate-sitemap
        
      - name: 构建项目
        run: npm run build
        run: npm run build

      - name: 设置Pages
        uses: actions/configure-pages@v4

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 等待部署生效
        run: sleep 60

      - name: 验证部署结果
        env:
          BASE_URL_OVERRIDE: ${{ steps.deployment.outputs.page_url }}
        run: |
          chmod +x scripts/verify-deployment.sh
          bash scripts/verify-deployment.sh


