<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正在跳转...</title>
    <meta name="robots" content="noindex,follow" />
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;color:#222}
      .box{max-width:480px;text-align:center;padding:24px}
      .muted{color:#666;font-size:14px}
    </style>
    <script>
      (function() {
        try {
          var path = window.location.pathname + window.location.search + window.location.hash;
          // 保存原路径，供应用初始化时恢复
          try { sessionStorage.setItem('redirectPath', path); } catch(e) {}
          // 跳转到入口并携带原路径，应用将使用 restoreUrlHistory 恢复
          var target = '/index.html?path=' + encodeURIComponent(path);
          window.location.replace(target);
        } catch (e) {
          // 兜底：直接回首页
          window.location.replace('/');
        }
      })();
    </script>
  </head>
  <body>
    <div class="box">
      <h1>正在为你恢复页面...</h1>
      <p class="muted">如果没有自动跳转，请<a href="/">点击这里返回首页</a></p>
    </div>
  </body>
  </html>
