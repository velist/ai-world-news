<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真实模板分享图服务</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .preview-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        .form-section {
            flex: 1;
            min-width: 350px;
        }
        .preview-section {
            flex: 1;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        textarea {
            height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        button {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
        }
        .share-preview {
            max-width: 100%;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: linear-gradient(135deg, #cce7ff 0%, #b3d9ff 100%);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 15px;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>🎯 真实模板分享图服务 - 最终版</h1>
    
    <div class="test-container">
        <div class="preview-area">
            <div class="form-section">
                <div class="form-group">
                    <label>🏷️ 新闻标题</label>
                    <textarea id="titleInput" placeholder="输入新闻标题...">OpenAI发布GPT-5：性能飞跃式提升，多模态能力全面增强</textarea>
                </div>
                
                <div class="form-group">
                    <label>📝 新闻内容</label>
                    <textarea id="contentInput" placeholder="输入新闻内容...">OpenAI今日正式发布了备受期待的GPT-5模型，这一里程碑式的更新带来了前所未有的性能提升。新模型在自然语言理解、推理能力和多模态处理方面都有显著进步，处理速度提升30%，准确性大幅增强。GPT-5支持更长的上下文长度，能够处理复杂的多轮对话，在编程、数学、科学研究等专业领域表现尤为突出。</textarea>
                </div>
                
                <button onclick="generateRealTemplate()" id="generateBtn">
                    🚀 生成真实模板分享图
                </button>
                
                <div id="status"></div>
                <div id="debugInfo" class="debug-info" style="display: none;"></div>
            </div>
            
            <div class="preview-section">
                <h3 style="color: #333; margin-bottom: 20px;">🖼️ 分享图预览</h3>
                <div id="sharePreview">
                    <p style="color: #999; padding: 60px 20px; background: #f8f9fa; border-radius: 12px; border: 2px dashed #dee2e6;">
                        点击生成按钮查看真实模板效果
                    </p>
                </div>
                <button onclick="downloadShare()" id="downloadBtn" style="margin-top: 20px; display: none;">
                    💾 下载分享图
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentShareData = null;
        let debugLogs = [];

        function addDebugLog(message) {
            debugLogs.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            const debugElement = document.getElementById('debugInfo');
            debugElement.innerHTML = debugLogs.join('<br>');
            debugElement.style.display = 'block';
            debugElement.scrollTop = debugElement.scrollHeight;
            console.log(message);
        }

        // 真实模板分享图服务
        class RealTemplateService {
            constructor() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                // 设置Canvas尺寸匹配模板
                this.canvas.width = 800;
                this.canvas.height = 1200;
                
                addDebugLog('🏗️ RealTemplateService 初始化完成，Canvas尺寸: 800x1200');
            }

            async generateShareImage(newsData) {
                addDebugLog('🚀 开始生成真实模板分享图...');
                addDebugLog(`📋 输入数据: 标题="${newsData.title.substring(0, 30)}..."，内容="${newsData.content.substring(0, 50)}..."`);
                
                try {
                    // 步骤1: 加载真实模板图片作为背景
                    addDebugLog('📸 步骤1: 加载真实模板图片背景');
                    await this.loadRealTemplateBackground();
                    
                    // 步骤2: 在蓝色标题区域叠加标题
                    addDebugLog('🏷️ 步骤2: 叠加标题文字');
                    this.overlayTitleText(newsData.title);
                    
                    // 步骤3: 在白色内容区域叠加内容
                    addDebugLog('📝 步骤3: 叠加内容文字');
                    this.overlayContentText(newsData.content);
                    
                    // 步骤4: 生成并叠加二维码
                    addDebugLog('🔲 步骤4: 生成并叠加二维码');
                    await this.overlayQRCode(newsData.id);
                    
                    const result = this.canvas.toDataURL('image/jpeg', 0.92);
                    addDebugLog('✅ 真实模板分享图生成完成！');
                    
                    return result;
                    
                } catch (error) {
                    addDebugLog(`❌ 生成失败: ${error.message}`);
                    throw error;
                }
            }

            async loadRealTemplateBackground() {
                // 尝试加载模板图片的多个可能路径
                const templatePaths = [
                    './新闻图分享示意-空白.jpg',
                    './share-template-blank.jpg',
                    '../新闻图分享示意-空白.jpg',
                    '../share-template-blank.jpg'
                ];
                
                for (const path of templatePaths) {
                    try {
                        addDebugLog(`🔍 尝试加载模板: ${path}`);
                        const templateImg = await this.loadImageWithTimeout(path, 8000);
                        
                        // 成功加载，绘制到Canvas
                        this.ctx.drawImage(templateImg, 0, 0, 800, 1200);
                        addDebugLog(`✅ 模板加载成功: ${path}，尺寸: ${templateImg.width}x${templateImg.height}`);
                        return; // 成功加载，退出函数
                        
                    } catch (error) {
                        addDebugLog(`⚠️ 模板路径失败: ${path} - ${error.message}`);
                        continue;
                    }
                }
                
                // 所有路径都失败，抛出错误
                throw new Error('无法加载任何模板图片路径');
            }

            overlayTitleText(title) {
                addDebugLog('🎨 开始绘制标题文字');
                
                this.ctx.fillStyle = '#ffffff';
                this.ctx.font = 'bold 46px "Microsoft YaHei", "PingFang SC", sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                // 标题区域：蓝色背景上方，居中显示
                const titleY = 140;
                
                // 如果标题过长，智能分行
                const maxCharsPerLine = 18;
                if (title.length > maxCharsPerLine) {
                    const midPoint = title.indexOf('：') > 0 && title.indexOf('：') < maxCharsPerLine + 5 
                        ? title.indexOf('：') + 1 
                        : Math.floor(title.length / 2);
                    
                    const line1 = title.substring(0, midPoint).trim();
                    const line2 = title.substring(midPoint).trim();
                    
                    this.ctx.fillText(line1, 400, titleY - 25);
                    this.ctx.fillText(line2, 400, titleY + 25);
                    addDebugLog(`📝 标题分为两行: "${line1}" 和 "${line2}"`);
                } else {
                    this.ctx.fillText(title, 400, titleY);
                    addDebugLog(`📝 单行标题: "${title}"`);
                }
            }

            overlayContentText(content) {
                addDebugLog('📄 开始绘制内容文字');
                
                this.ctx.fillStyle = '#333333';
                this.ctx.font = '28px "Microsoft YaHei", "PingFang SC", sans-serif';
                this.ctx.textAlign = 'left';
                this.ctx.textBaseline = 'top';
                
                // 内容区域：白色卡片内，左对齐
                const contentX = 110; // 左边距
                const contentY = 270; // 起始Y位置
                const maxWidth = 580; // 最大宽度
                const lineHeight = 40; // 行高
                
                // 限制内容长度，确保显示效果
                const maxContentLength = 180;
                let displayContent = content;
                if (content.length > maxContentLength) {
                    displayContent = content.substring(0, maxContentLength) + '...';
                }
                
                // 文字自动换行
                const lines = this.wrapText(displayContent, maxWidth);
                addDebugLog(`📝 内容分为 ${lines.length} 行显示`);
                
                // 绘制每一行
                lines.slice(0, 8).forEach((line, index) => {
                    const y = contentY + (index * lineHeight);
                    this.ctx.fillText(line, contentX, y);
                });
            }

            async overlayQRCode(newsId) {
                addDebugLog('🔲 开始生成二维码');
                
                const qrSize = 160;
                const qrX = 115; // 二维码X位置（覆盖灰色区域）
                const qrY = 1015; // 二维码Y位置
                
                const newsUrl = `https://news.aipush.fun/#/news/${newsId}`;
                addDebugLog(`🔗 二维码URL: ${newsUrl}`);
                
                const qrApis = [
                    `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}x${qrSize}&data=${encodeURIComponent(newsUrl)}&format=png&margin=0&ecc=H&color=000000&bgcolor=ffffff`,
                    `https://quickchart.io/qr?text=${encodeURIComponent(newsUrl)}&size=${qrSize}&format=png&ecLevel=H&margin=0&dark=000000&light=ffffff`
                ];
                
                for (const apiUrl of qrApis) {
                    try {
                        addDebugLog(`🌐 尝试二维码API: ${apiUrl.split('?')[0]}`);
                        const qrImg = await this.loadImageWithTimeout(apiUrl, 6000);
                        
                        // 直接覆盖到灰色二维码区域
                        this.ctx.drawImage(qrImg, qrX, qrY, qrSize, qrSize);
                        addDebugLog(`✅ 二维码生成成功，位置: (${qrX}, ${qrY})`);
                        return;
                        
                    } catch (error) {
                        addDebugLog(`⚠️ 二维码API失败: ${error.message}`);
                        continue;
                    }
                }
                
                // 如果所有API都失败，显示占位文字
                addDebugLog('⚠️ 所有二维码API都失败，显示占位符');
                this.ctx.fillStyle = '#ffffff';
                this.ctx.font = 'bold 18px "Microsoft YaHei"';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('二维码生成中', qrX + qrSize/2, qrY + qrSize/2);
            }

            wrapText(text, maxWidth) {
                const lines = [];
                let currentLine = '';
                
                for (let i = 0; i < text.length; i++) {
                    const testLine = currentLine + text[i];
                    const metrics = this.ctx.measureText(testLine);
                    
                    if (metrics.width > maxWidth && currentLine !== '') {
                        lines.push(currentLine);
                        currentLine = text[i];
                    } else {
                        currentLine = testLine;
                    }
                }
                
                if (currentLine) {
                    lines.push(currentLine);
                }
                
                return lines;
            }

            loadImageWithTimeout(src, timeout = 8000) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    const timer = setTimeout(() => {
                        reject(new Error(`图片加载超时: ${src}`));
                    }, timeout);
                    
                    img.onload = () => {
                        clearTimeout(timer);
                        resolve(img);
                    };
                    
                    img.onerror = () => {
                        clearTimeout(timer);
                        reject(new Error(`图片加载失败: ${src}`));
                    };
                    
                    img.src = src;
                });
            }
        }

        const realTemplateService = new RealTemplateService();

        async function generateRealTemplate() {
            addDebugLog('🎯 用户点击生成真实模板分享图');
            
            const generateBtn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const preview = document.getElementById('sharePreview');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (generateBtn.disabled) return;
            
            // 清空之前的调试信息
            debugLogs = [];
            
            generateBtn.disabled = true;
            generateBtn.textContent = '🔄 生成中...';
            status.innerHTML = '<div class="loading">⏳ 正在生成真实模板分享图，请稍候...</div>';
            
            try {
                const newsData = {
                    id: `news_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    title: document.getElementById('titleInput').value || '默认新闻标题',
                    content: document.getElementById('contentInput').value || '默认新闻内容'
                };
                
                const imageResult = await realTemplateService.generateShareImage(newsData);
                currentShareData = { imageResult, newsData };
                
                preview.innerHTML = `<img src="${imageResult}" class="share-preview" alt="真实模板分享图" />`;
                status.innerHTML = '<div class="success">✅ 真实模板分享图生成成功！完美使用您的模板背景</div>';
                downloadBtn.style.display = 'block';
                
                addDebugLog('🎉 生成流程完全完成，用户可查看结果');
                
            } catch (error) {
                addDebugLog(`💥 生成过程发生错误: ${error.message}`);
                status.innerHTML = `<div class="error">❌ 生成失败：${error.message}</div>`;
                preview.innerHTML = '<p style="color: #999; padding: 60px 20px; background: #f8f9fa; border-radius: 12px; border: 2px dashed #dee2e6;">生成失败，请查看调试信息</p>';
                downloadBtn.style.display = 'none';
            }
            
            generateBtn.disabled = false;
            generateBtn.textContent = '🚀 生成真实模板分享图';
        }

        function downloadShare() {
            if (!currentShareData) return;
            
            addDebugLog('💾 用户下载分享图');
            const link = document.createElement('a');
            link.download = `AI推真实模板分享图_${new Date().getTime()}.jpg`;
            link.href = currentShareData.imageResult;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
